<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- Enlace a Codigo JS -->
  <script src="js/codigo.js" type="text/javascript" defer></script>

  <!-- Enlace a Codigo Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />  

<!-- Toast para los eventos de Boton -->
<script type="module">
  import { toastController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
  window.toastController = toastController;
</script>

<!-- Iconos Ionic -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Obligatorio: Taller de Dispositivos Moviles</title>
</head>

<body>
  <ion-app>
   
    <!-- Creo el router de el codigo para acceder a él -->
    <ion-router id="routerMenu"> <!-- Nospermite acceder a los route de menu -->
      <ion-route url="/" component="pRegistro"></ion-route>
      <ion-route url="/Login" component="pLogin"></ion-route>
    </ion-router>
    <ion-nav></ion-nav><!-- Se le debe adicionar un nav para que se genere -->

    <!-- Creo el menu hamburguesa -->
    <ion-menu side="start" menu-id="first" class="my-custom-menu" content-id="main" id="menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú Principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/" onclick="cerrarMenu()">Registro</ion-item>
          <ion-item href="/Login" onclick="cerrarMenu()"> Iniciar Sesión</ion-item>
          <!-- <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <div id="main"></div> <!-- Se asocia a un div para que genere el menu -->

    <!-- Pagina Registro -->
    <ion-page class="ion-page paginaMenu" id="pRegistro"> <!-- Se crea un ion-page para que se genere el menu -->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Registro</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Registro</h1>
        <ion-item>
          <ion-label position="floating">Ingrese Usuario:</ion-label>
          <ion-input placeholder="Ingrese Usuario" id="userRegister"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingrese Contraseña:</ion-label>         
          <ion-input placeholder="Ingrese Contraseña" type="password" id="paswRegister">            
          </ion-input>
        </ion-item>       
        <ion-button color="secondary" id="btnRegistro">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>Registrarse
        </ion-button>
      </ion-content>
    </ion-page>

    <!-- Pagina Login -->
    <ion-page class="ion-page paginaMenu" id="pLogin"> 
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Iniciar Sesión</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Iniciar Sesión</h1>
        <ion-item>
          <ion-label position="floating">Ingrese Usuario:</ion-label>
          <ion-input placeholder="Ingrese Usuario" id="userLogin"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingrese Contraseña:</ion-label>         
          <ion-input placeholder="Ingrese Contraseña" type="password" id="paswLogin">            
          </ion-input>
        </ion-item>       
        <ion-button color="secondary" id="btnLogino">
          <ion-icon name="log-in-outline"></ion-icon>Iniciar Sesion
        </ion-button>
      </ion-content>
    </ion-page>

<!-- Footer -->
    <ion-footer>
      <ion-toolbar>
        <ion-title size="small">Universidad ORT - Todos los Derechos Reservados - Natalia Didac y Ronald Lima</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-app>

</body>

</html>
